<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - Skeleton</title>
  <link rel="stylesheet" href="../../css/bootstrap.min.css" >
  <style>
    /* Pour faire en sorte que la page prenne la hauteur complète du viewport */
    html, body {
      height: 100%;
    }

    /* Conteneur principal en pleine hauteur et centrage vertical */
    .full-height {
      display: flex;
      flex-direction: column;
      justify-content: center; /* Centre verticalement */
      align-items: center;     /* Centre horizontalement */
      min-height: 100vh;       /* Pour s'adapter à la hauteur totale de la fenêtre */
    }

    /* Optionnel: Un peu de style pour le formulaire */
    .login-form {
      width: 300px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
<div class="container-fluid full-height">
  <h1 class="mb-4">Skeleton</h1>
  <form class="login-form" th:action="@{/login}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Nom d'utilisateur</label>
      <input type="text" class="form-control" id="username" name="username" required/>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="password" name="password" required/>
    </div>
    <button type="submit" class="btn btn-primary w-100">Connexion</button>
  </form>
</div>
</body>
</html>
